<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="navbar.css">
  <title>Inscription – CareerTrackr</title>

  <!-- Bootstrap + Police -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* variables déjà présentes dans navbar.css, on les réutilise ici */
    :root{
      --g1:#5b2a86; --g2:#b03ea9; --g3:#ff5363; --g4:#ff8a3d;
      --gradient: linear-gradient(90deg,var(--g1),var(--g2),var(--g3),var(--g4));
    }

    /* Mise en page générale */
    html, body { background:#f6f7fb; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Arial; }
    .page-wrap{
      min-height: calc(100dvh - 72px);
      display: grid;
      place-items: center;
      padding: 32px 12px;
    }

    .form-container{
      width: 100%;
      max-width: 480px;
      background: #fff;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, .08);
      border: 1px solid rgba(15,23,42,.06);
    }

    .form-title{
      text-align: center;
      margin: 6px 0 18px;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .form-control{
      height: 44px;
      border-radius: 10px;
    }

    .btn-gradient{
      background: var(--gradient);
      color:#fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing:.2px;
      transition: transform .05s ease, opacity .2s ease;
    }
    .btn-gradient:hover{ opacity:.9; color:#fff; }
    .btn-gradient:active{ transform: translateY(1px); }

    .link-login{
      text-align:center;
      font-size:.92rem;
      margin-top: .9rem;
    }

    .top-hint{
      display:inline-block;
      margin: 0 auto 8px;
      padding:.28rem .6rem;
      border-radius:999px;
      border:1px solid rgba(15,23,42,.08);
      background:#fff;
      font-size:.78rem;
      color:#475569;
    }

    /* feedback mot de passe */
    .invalid-feedback{ display:none; }
    .is-invalid ~ .invalid-feedback{ display:block; }
  </style>
</head>
<body>

  <!-- NAVBAR simple -->
  <nav class="navbar bg-white border-bottom sticky-top">
    <div class="container-fluid px-3 px-lg-4">
      <a class="navbar-brand d-flex align-items-center gap-2" href="accueil.html">
        <img class="brand-img" src="logo.png" alt="CareerTrackr Logo" />
        <span class="fw-semibold">CareerTrackr</span>
      </a>
      <div>
        <a href="accueil.html" class="btn btn-outline-primary">Accueil</a>
      </div>
    </div>
  </nav>

  <main class="page-wrap">
    <div class="form-container">
      <div class="text-center">
        <h2 class="form-title">Créer un compte</h2>
      </div>

      <form id="signupForm" novalidate>
       
        <div class="mb-3">
          <label for="fullname" class="form-label">Nom complet</label>
          <input type="text" class="form-control" id="fullname" placeholder="Votre nom" required>
        </div>


        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="email" placeholder="exemple@email.com" required>
        </div>

        
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="********" minlength="8" required>
        </div>

       
        <div class="mb-2">
          <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
          <div class="invalid-feedback">Les mots de passe ne correspondent pas.</div>
        </div>

        <button type="submit" class="btn btn-gradient w-100 py-2 mt-2">S’inscrire</button>
      </form>

      <div class="link-login">
        Déjà inscrit ? <a href="connexion.html">Se connecter</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    //confirmation du mot de passe
    const form = document.getElementById('signupForm');
    const pass = document.getElementById('password');
    const pass2 = document.getElementById('confirmPassword');

    function checkMatch(){
      if(!pass2.value) { pass2.classList.remove('is-invalid'); return; }
      if(pass.value !== pass2.value) pass2.classList.add('is-invalid');
      else pass2.classList.remove('is-invalid');
    }
    pass.addEventListener('input', checkMatch);
    pass2.addEventListener('input', checkMatch);

    form.addEventListener('submit', (e) => {
      checkMatch();
      if(pass.value !== pass2.value) { e.preventDefault(); e.stopPropagation(); }
    });
  </script>
</body>
</html>
