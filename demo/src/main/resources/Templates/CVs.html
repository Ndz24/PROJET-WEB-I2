<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerTrackr</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --g1: #5b2a86;
            --g2: #b03ea9;
            --g3: #ff5363;
            --g4: #ff8a3d;
            --gradient: linear-gradient(90deg, var(--g1), var(--g2), var(--g3), var(--g4));
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
        }
        .headerContainer {
            background: var(--gradient);
            padding: 0 0 2px 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px 24px;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .logo-text {
            color: #fff;
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .headerLinks a {
            color: #fff;
            text-decoration: none;
            margin-left: 24px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .headerLinks a:hover {
            color: #ff8a3d;
        }
        .hero {
            background: var(--gradient);
            color: #fff;
            text-align: center;
            padding: 48px 0 32px 0;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 0;
        }
        .features {
            display: flex;
            gap: 32px;
            justify-content: space-between;
            margin: 40px auto;
            max-width: 1200px;
        }
        .add-cv-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 32px 0 0 0;
        }
        .add-cv-label {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--gradient);
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            border-radius: 32px;
            padding: 14px 32px;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(91,42,134,0.10);
            transition: background 0.18s, box-shadow 0.18s;
            position: relative;
        }
        .add-cv-label:hover {
            background: linear-gradient(90deg, var(--g2), var(--g3), var(--g4), var(--g1));
            box-shadow: 0 4px 18px rgba(176,62,169,0.13);
        }
        .add-cv-label input[type="file"] {
            display: none;
        }
        .add-cv-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255,255,255,0.18);
            color: #fff;
            font-size: 1.3rem;
        }
        .feature {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(91,42,134,0.10), 0 1.5px 8px rgba(255,83,99,0.07);
            flex: 1 1 0;
            min-width: 220px;
            max-width: 260px;
            min-height: 320px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 38px 18px 24px 18px;
            transition: box-shadow 0.2s, transform 0.2s;
            overflow: hidden;
        }
        .feature:hover {
            box-shadow: 0 8px 32px rgba(176,62,169,0.18), 0 2px 12px rgba(255,83,99,0.10);
            transform: translateY(-6px) scale(1.03);
        }
        .feature img {
            width: 64px;
            height: 64px;
            object-fit: contain;
            margin-bottom: 18px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(91,42,134,0.07);
        }
        .feature h2 {
            font-size: 1.3rem;
            color: var(--g1);
            margin-bottom: 8px;
            margin-top: 0;
        }
        .feature p {
            color: #444;
            font-size: 1.05rem;
            margin: 4px 0;
        }
        .delete-btn {
            position: absolute;
            top: 14px;
            right: 14px;
            width: 32px;
            height: 32px;
            background: #fff;
            border: 2px solid var(--g3);
            color: var(--g3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 1px 6px rgba(255,83,99,0.10);
            transition: background 0.15s, color 0.15s, border 0.15s;
            z-index: 2;
        }
        .delete-btn:hover {
            background: var(--g3);
            color: #fff;
            border-color: var(--g1);
        }
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        .footer {
            background: #fff;
            color: var(--g1);
            text-align: center;
            padding: 18px 0 10px 0;
            font-size: 1rem;
            border-top: 2px solid var(--g2);
            margin-top: 0;
            flex-shrink: 0;
            box-shadow: 0 -2px 12px rgba(91,42,134,0.04);
        }
    </style>
</head>
<body>
    
    <div class="headerContainer">
        <div class="header">
            <a  th:href="@{/CVs}" class="logo">
                <img th:src="@{/Img/logo.png}" alt="logo">
                <span class="logo-text">CareerTrackr</span>
            </a>
            <nav class="headerLinks">
                <a th:href="@{/candidatures}">Profil</a>
                <a th:href="@{/CVs}">Vos CVs</a>
            </nav>
        </div>
    </div>

    <main>
        <section class="hero">
            <h1>Découvrez vos cvs ! </h1>
            <p>Gérez vos cvs en toute simplicité.</p>
        </section>
        <section class="features">
            <div class="feature">
                <button class="delete-btn" title="Supprimer ce CV">&#10005;</button>
                <img src="Dev_Web.png" alt="CV1">
                <h2>CV1</h2>
                <p>Développeur Web</p>
                <p>Expérience : 5 ans</p>
            </div>
            <div class="feature">
                <button class="delete-btn" title="Supprimer ce CV">&#10005;</button>
                <img src="designer-graphique.png" alt="CV2">
                <h2>CV2</h2>
                <p>Designer</p>
                <p>Expérience : 6 ans</p>
            </div>
            <div class="feature">
                <button class="delete-btn" title="Supprimer ce CV">&#10005;</button>
                <img src="chef-de-projet.png" alt="CV3">
                <h2>CV3</h2>
                <p>Chef de projet</p>
                <p>Expérience : 8 ans</p>
            </div>
            <div class="feature">
                <button class="delete-btn" title="Supprimer ce CV">&#10005;</button>
                <img src="data-analytics.png" alt="CV4">
                <h2>CV4</h2>
                <p>Data Analyst</p>
                <p>Expérience : 3 ans</p>
            </div>
            <div class="add-cv-container">
                <label class="add-cv-label">
                    <span class="add-cv-icon">&#43;</span>
                    Ajouter un CV
                    <input type="file" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" id="add-cv-input">
                </label>
            </div>
        </section>
    </main>
    <script>
        document.querySelectorAll('.delete-btn').forEach(function(btn) {
            btn.addEventListener('click', function(e) {
                const block = btn.closest('.feature');
                if (block) block.remove();
            });
        });

        const addCvInput = document.getElementById('add-cv-input');
        if (addCvInput) {
            addCvInput.addEventListener('change', function(e) {
                if (addCvInput.files && addCvInput.files.length > 0) {
                    alert('Fichier sélectionné : ' + addCvInput.files[0].name);
                }
            });
        }
    </script>
    <footer class="footer">
        <p>Copyright &copy; 2025 CareerTrackr. Tous droits réservés.</p>
    </footer>
</body>
</html>
